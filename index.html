<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Pomodoro Clock</h1>
    <div id="state"></div>
    <div id="timer"><span id="minute"></span>:<span id="second"></span></div>
    <button id="resetButton">Reset</button>
    <button id="startButton">Start</button>
    <button id="forwardButton">Forward</button>
    <div id="settingMenu">
        <div id="pomoSettings">
            <label for="pomodoroLength">Pomodoro length</label>
            <input type="number" id="pomodoroLength" name="pomodoroLength"><br>
            <label for="shortBreakLength">Short break length</label>
            <input type="number" id="shortBreakLength" name="shortBreakLength"><br>
            <label for="longBreakLength">Long break length</label>
            <input type="number" id="longBreakLength" name="longBreakLength"><br>
            <label for="pomoUntilLongBreak">Pomodoro until long break</label>
            <input type="number" id="pomoUntilLongBreak" name="pomoUntilLongBreak"><br>
        </div>

        <div id="otherSettings">
            <label for="darkThemeOn">Dark theme</label>
            <input type="checkbox" id="darkThemeOn" name="darkThemeOn"><br>
            <label for="autoStartOn">Auto start</label>
            <input type="checkbox" id="autoStartOn" name="autoStartOn"><br>
            <label for="soundOn">Sound enable</label>
            <input type="checkbox" id="soundOn" name="soundOn"><br>
            <label for="notificationOn">Notification enable</label>
            <input type="checkbox" id="notificationOn" name="notificationOn"><br>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
