<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="">
    <title>TCK Pomo</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="mainApp mx-auto d-flex justify-content-center align-items-center">
        <div>
            <div id="session" class="roboto-medium border border-2 mb-2 mx-auto rounded-pill text-center"></div>
            <div id="timer" class="mb-1">
                <h1 id="clock-text" class="m-2 p-0 roboto-regular text-center">
                    <span id="minute"></span>
                    <br id="enter-text">
                    <span id="second"></span>
                </h1>
            </div>
            <div>
                <button type="button" class="btn m-0 border-0 btn-secondary custom-btn-2" id="stopButton">
                </button>
                <button type="button" class="btn m-0 mx-1 border-0 btn-primary custom-btn-1" id="startButton">
                </button>
                <button type="button" class="btn m-0 border-0 btn-secondary custom-btn-2" id="forwardButton">
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade roboto-medium" id="settingsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 rounded-4 px-sm-3">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="settingMenu" class="container-fluid p-0 mb-3">
                        <div id="pomoSettings">
                            <div class="d-flex justify-content-between align-items-center pb-3">
                                <label for="pomodoroLength">Pomodoro length</label>
                                <input type="number" id="pomodoroLength" name="pomodoroLength"
                                    class="form-control p-0 text-center inputNumber">
                            </div>
                            <div class="d-flex justify-content-between align-items-center pb-3">
                                <label for="shortBreakLength">Short break length</label>
                                <input type="number" id="shortBreakLength" name="shortBreakLength"
                                    class="form-control p-0 text-center inputNumber">
                            </div>
                            <div class="d-flex justify-content-between align-items-center pb-3">
                                <label for="longBreakLength">Long break length</label>
                                <input type="number" id="longBreakLength" name="longBreakLength"
                                    class="form-control p-0 text-center inputNumber">
                            </div>
                            <div class="d-flex justify-content-between align-items-center pb-3">
                                <label for="pomoUntilLongBreak">Pomo until long break</label>
                                <input type="number" id="pomoUntilLongBreak" name="pomoUntilLongBreak"
                                    class="form-control p-0 text-center inputNumber">
                            </div>
                        </div>

                        <div id="otherSettings">
                            <div id="themeGroup" class="form-check form-check-reverse form-switch  pb-3">
                                <label for="darkThemeOn">Dark theme</label>
                                <input type="checkbox" role="switch" id="darkThemeOn" class="form-check-input"
                                    name="darkThemeOn">
                            </div>
                            <div class="form-check form-check-reverse form-switch pb-3">
                                <label for="autoStartOn">Auto start</label>
                                <input type="checkbox" role="switch" id="autoStartOn" class="form-check-input"
                                    name="autoStartOn">
                            </div>
                            <div class="form-check form-check-reverse form-switch pb-3">
                                <label for="soundOn">Sound enable</label>
                                <input type="checkbox" role="switch" id="soundOn" class="form-check-input"
                                    name="soundOn">
                            </div>
                            <div class="form-check form-check-reverse form-switch pb-3">
                                <label for="notificationOn">Notification enable</label>
                                <input type="checkbox" role="switch" id="notificationOn" class="form-check-input"
                                    name="notificationOn">
                            </div>
                            <div class="form-check form-check-reverse form-switch pb-3">
                                <label for="keepScreenOn">Keep screen on</label>
                                <input type="checkbox" role="switch" id="keepScreenOn" class="form-check-input"
                                    name="keepScreenOn">
                            </div>
                            <div id="installBtn" class="row">
                                <button onclick="installApp()" type="button" class="btn">Install this application</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
